<html>
	<head>
		<link rel="stylesheet" href="compiled/flipclock.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="compiled/flipclock.js"></script>
	</head>
	<body>
		<div class="clock" style="margin:2em;"></div>

		<script type="text/javascript">
			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();

				// Calculate the difference in seconds between the future and current date
        var minsValue = location.search.match(/minutes=(\d+)/);

        if (minsValue != null && minsValue.length > 1) {
          minutes = parseInt(minsValue[1]);
        } else {
          minutes = 15;
        }
        var currentTimeInSeconds = (currentDate.getTime() / 1000);
				var diff = currentTimeInSeconds - currentTimeInSeconds + (minutes * 60);

				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true,
					showSeconds: true
				});
			});
		</script>
	</body>
</html>
